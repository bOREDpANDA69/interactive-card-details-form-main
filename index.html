<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainBackground">
    <div class="cardBackground">
      <div class="cards">
        <div class="front">
          <img src="./images/card-logo.svg" alt="card logo" id="logo">
          <p id="CardNumber">0000 0000 0000 0000</p>
          <div class="cardDetails">
            <p id="UserName">JANE APPLESEED</p>
            <p id="ExpiryDate">00/00</p>
          </div>
        </div>
        <div class="back">
          <img src="./images/bg-card-back.png" alt="" id="cardBack">
          <p id="cvvCard">000</p>
        </div>
      </div>
    </div>
    <div class="customerDetails">
      <div class="inputArea" id="inputArea">
        <p>CARDHOLDER NAME</p>
        <input type="text" id="cardholder" placeholder="e.g Jane Appleseed" class="inputInfo">
        <p class="invalidInput" id="invalidName">Can't be blank</p>
        <p>CARD NUMBER</p>
        <input type="text" id="cardNum" placeholder="e.g 1234 5678 9123 0000" class="inputInfo" maxlength=19>
        <p class="invalidInput" id="invalidNumber">Can't be blank</p>
        <div class="expAndCvv">
          <div class="expInput">
            <p>EXP. DATE (MM/YY)</p>
            <div class="date">
              <input type="text" id="mm" placeholder="MM" class="inputInfo" maxlength=2>
              <input type="text" id="yy" placeholder="YY" class="inputInfo" maxlength=2>
            </div>
            <p class="invalidInput" id="invalidDate">Can't be blank</p>
          </div>
          <div class="cvcInput">
            <p>CVC</p>
            <input type="text" id="cvv" placeholder="e.g 123" class="inputInfo" maxlength=3>
            <p class="invalidInput" id="invalidCvv">Can't be blank</p>
          </div>
        </div>
          <button class="confirmButton" onclick="checkInputs()">Confirm</button>
      </div>
      <div class="confirmation" id="confirmation">
        <img src="./images/icon-complete.svg" alt="complete">
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <button class="confirmButton">Continue</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
